<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="Buttons">
    <be:moduleLayout.button.linkButton
        icon="actions-view-go-back"
        title="{f:translate(id: 'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.goBack')}"
        link="{f:uri.action(controller: 'Backend', action: 'list')}"
    />
</f:section>

<f:section name="Content">
    <h1>Edit Mobile</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" name="mobile" object="{mobile}">
        <f:render partial="Mobile/FormFields" arguments="{mobile: mobile}" />
        <f:form.submit value="Save" class="btn btn-default" />
    </f:form>
</f:section>
</html>
